{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Your Disease</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="rate_marriage" id="rate_marriage" placeholder="rate_marriage">
            <input type="number" name="age" id="age" placeholder="age">
            <input type="number" name="yrs_married" id="yrs_married" placeholder="yrs_married">
            <input type="number" name="children" id="children" placeholder="children">
            <input type="number" name="religious" id="religious" placeholder="religious">
            <input type="number" name="educ" id="educ" placeholder="educ" step="any">
            <input type="number" name="occupation" id="occupation" placeholder="occupation" step="any">
            <input type="number" name="occupation_husb" id="occupation_husb" placeholder="occupation_husb" step="any">
            
            
  
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
